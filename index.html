<!DOCTYPE html>
<html>

        <title>JS syntax</title>
    </head>
    <body>
<script>
    console.log(
        "Advit Is Watching You"
    );
    var First_Name = "Advit";
    var Last_Name = " Dedha";
    var Full_Name = First_Name.concat(Last_Name);

    var Replaced_sentence = Sentence.replace("Ghost","a nice person");
    var root = Math.sqrt(222222225555);
    var min = Math.min(2132214221,12314221312,2144144123,1243242113,42214121,3213124,123412,421412,314241,312431234,13413241,32141234,2134,31423241,13421342,344,234123124,13241,341241234142,43);
    var power = Math.pow(500,3);
    var capital = First_Name.toUpperCase();
    var Lower_not_case = Last_Name.toLowerCase();
    console.log(
        First_Name + 
        Last_Name  + 
        Full_Name + 
        Sentence + 
        Replaced_sentence
    );
    console.log(
    root
    );
    console.log(
    min
    );
    console.log(
    capital + 
    power + 
    Lower_not_case
    );
    var first_not_number = "120";

    first_not_number + second_is_number
    );
</script>
